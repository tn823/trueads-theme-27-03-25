    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.onload = function() {
                toggleLoading().close()
            }
            $('#username, #password').on('keydown', function(e) {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    $('#login-btn').click();
                }
            });
            $('#login-btn').on('click', async (e) => {
                e.preventDefault();
                toggleLoading().open();
                const username = $('#username').val()
                const password = $('#password').val();
                $.ajax({
                    url: hostName,
                    type: 'POST',
                    data: {
                        action: 'custom_user_login',
                        username,
                        password
                    },
                    success: function(response) {
                        if (response.success) {
                            toggleLoading().close();
                            localStorage.setItem('jwt_access_token', response.data.tokens.accessToken)
                            localStorage.setItem('jwt_refresh_token', response.data.tokens.refreshToken)
                            console.log(response);
                            window.location.href = response.data.redirect_url;
                        } else {
                            toggleLoading().close();
                            Toast.error(response.data.message)
                        }
                    },
                    error: function(xhr, status, error) {
                        toggleLoading().close();
                        Toast.error('Có lỗi xảy ra, vui lòng thử lại.');
                    }
                });




            })
        })

        let isAnimating = false; // Cờ để kiểm tra xem animation có đang chạy hay không


        function toggleShowPassword(element) {
            if ($('#password').attr('type') === 'password') {
                $('#password').attr('type', 'text')
                $(element).find('.icon-eye-slash').css('display', 'none')
                $(element).find('.icon-eye').css('display', 'block')
            } else {
                $('#password').attr('type', 'password')
                $(element).find('.icon-eye-slash').css('display', 'block')
                $(element).find('.icon-eye').css('display', 'none')

            }
        }

        function toggleShowPasswordEmployee(element) {
            if ($('#passwordemploy').attr('type') === 'password') {
                $('#passwordemploy').attr('type', 'text')
                $(element).find('.icon-eye-slash').css('display', 'none')
                $(element).find('.icon-eye').css('display', 'block')
            } else {
                $('#passwordemploy').attr('type', 'password')
                $(element).find('.icon-eye-slash').css('display', 'block')
                $(element).find('.icon-eye').css('display', 'none')

            }
        }

        function handleCredentialResponse(response) {
            // Nhận token từ Google
            const id_token = response.credential;
            // Gửi token đến server
            $.ajax({
                url: hostName,
                type: 'POST',
                data: {
                    action: 'google_login_callback',
                    id_token: id_token
                },
                success: function(data) {
                    if (data.success) {
                        location.href = data.data.redirect_url;
                    } else {
                        Toast.error(data.data.message)
                    }
                },
                error: function(xhr, status, error) {
                    Toast.error(error)
                }
            });
        }
    </script>

        window.fbAsyncInit = function() {

            });

        };

        (function(d, s, id) {

            var js, fjs = d.getElementsByTagName(s)[0];

            if (d.getElementById(id)) return;

            js = d.createElement(s);

            js.id = id;

            js.src = "https://connect.facebook.net/en_US/sdk.js";

            fjs.parentNode.insertBefore(js, fjs);

        }(document, 'script', 'facebook-jssdk'));

        (function() {

            var e = document.createElement('script');

            e.async = true;

            e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';

            document.getElementById('fb-root').appendChild(e);

        }());

        function fb_login() {

            FB.getLoginStatus(function(r) {

                if (r.status === 'connected') {

                    var authResponse = r.authResponse;

                    var currentTime = new Date().getTime() / 1000;
                    if (authResponse.expiresAt / 1000 < currentTime) {
                        console.log("Access token đã hết hạn");

                    } else {
                        // changeLonglive(authResponse)
                        getUserInfo(authResponse.accessToken, authResponse);
                    }

                } else {

                    FB.login(function(response) {
                        if (response.authResponse) {
                            var authResponse = response.authResponse;
                            // changeLonglive(authResponse)
                            getUserInfo(authResponse.accessToken, authResponse);

                        }

                    }, {
                        scope: `email,
                        public_profile
                        `
                    });

                }

            });

        }

        // scope: `email,        

        //                     pages_show_list,

        //                     pages_messaging,

        //                     pages_read_engagement,

        //                     pages_manage_metadata,

        //                     pages_manage_posts,

        //                     public_profile`



        function getUserInfo(accessToken, authInfo) {
            FB.api('/me', {
                fields: 'id,name,picture,email',
                access_token: accessToken
            }, function(response) {
                var time = authInfo.expiresIn * 1000;
                if (authInfo.expiresIn == 0) {
                    time = 7863072 * 1000;
                }

                let data = {
                    userID: response.id,
                    Name: response.name,
                    Url: response.picture !== undefined ? response.picture.data.url : '',
                    AppId: "1485414598832738",
                    accessToken: accessToken,
                    timeEnd: new Date(authInfo.data_access_expiration_time * 1000),
                    email: response.email
                }
                authInfo.userLogin = data;
                //     localStorage.setItem("fbAuthResponse", JSON.stringify(fbAuthResponse));
                // localStorage.setItem('connect', 1)
                SaveAccount(data, authInfo);
            });
        }

        function SaveAccount(datas, authInfo) {
            toggleLoading().open()
            $.ajax({
                url: hostName,
                type: 'POST',
                data: {
                    action: 'facebook_login_callback',
                    data: JSON.stringify(authInfo)
                },
                success: function(response) {
                    try {
                        if (response.success) {
                            if (response.data.dataNew) {
                                localStorage.setItem('newFBAuth', JSON.stringify(authInfo))
                            }
                            location.href = response.data.redirect_url;
                        } else {
                            Toast.error(data.data.message)
                            toggleLoading().close()

                        }

                    } catch (error) {
                        toggleLoading().close()
                    }
                },
                error: function(errorThrown) {
                    console.log(errorThrown);
                }
            });

        }

        function showForgotPasswordForm() {
            Swal.fire({
                title: 'Quên Mật Khẩu',
                html: `
                    <input type="email" id="email-forgotpass" class="swal2-input" placeholder="Nhập username/email của bạn">
                    `,
                showCancelButton: true,
                confirmButtonText: 'Gửi',
                cancelButtonText: "Hủy",
                focusConfirm: false,
                preConfirm: () => {
                    const email = Swal.getPopup().querySelector('#email-forgotpass').value;
                    if (!email) {
                        Swal.showValidationMessage(`Vui lòng nhập username/email.`);
                    }
                    return {
                        email: email
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Gửi dữ liệu đến server
                    $.ajax({
                        url: 'https://hub.trueads.vn/wp-login.php?action=lostpassword',
                        method: 'POST',
                        data: {
                            user_login: result.value.email
                        },
                        success: (response) => {
                            Swal.fire('Thành công!', 'Liên kết đặt lại mật khẩu đã được gửi đến email của bạn.', 'success');
                        },
                        error: (xhr, status, error) => {
                            Swal.fire('Lỗi!', 'Có lỗi xảy ra khi gửi yêu cầu.', 'error');
                        }
                    });
                }
            });
        }
    </script>
